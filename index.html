<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Decriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="#">
                <img class="logo" src="assets/logo.png" alt="Logo de la Pagina">
            </a>
        </div>
    </header>

    <main>
        <section class="ingresar-texto">
            <textarea id="texto-ingresado" required placeholder="Ingrese el texto aqui"></textarea>

            <div class="advertencia">
                <img src="assets/exclamation.png" alt="Advertencia" width="16px" height="16px">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="contenedor-botones">
                <button class="btn-encriptar" onclick="encriptarFuncion();">Encriptar</button>
                <button class="btn-desencriptar" onclick="desencriptarFuncion();">Desencriptar</button>
            </div>
        </section>

        <section class="resultados">
            <div class="sin-resultados">
                <img class="muneco" src="assets/muneco.png" alt="Muneco">
                <p class="sin-mensaje-notif">Ningún mensaje fué encontrado</p>
                <p class="sin-mensaje-notif-dos">Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>

            <div class="box-texto-encriptado">
                <p class="texto-encriptado"></p>
                <button class="btn-copiar" onclick="copiarFuncion();">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Dev ♥ Ana Mae Loo ♥ 2022</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
