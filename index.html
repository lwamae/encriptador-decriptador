<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Decriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="#">
                <img class="logo" src="assets/logo.png" alt="Logo de la Pagina">
            </a>
        </div>
    </header>

    <main>
        <div class="contenedor">
            <div class="ingresar-texto">
                <textarea required placeholder="Ingrese el texto aqui"></textarea>

                <div class="advertencia">
                    <img src="assets/exclamation.png" alt="Advertencia" width="16px" height="16px">
                    <p>Solo letras min√∫sculas y sin acentos</p>
                </div>

                <div class="contenedor-botones">
                    <button class="btn-encriptar">Encriptar</button>
                    <button class="btn-desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="resultados">
                <div class="card">
                    <p>Resultados</p>
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
